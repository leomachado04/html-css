<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" minlength="5" maxlength="20" required placeholder="Nome Completo">
        </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="email" id="imail" autocomplete="email" required placeholder="seumelhor@email">
        </p>
        <p>
           <label for="itel">Telefone</label>
           <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
